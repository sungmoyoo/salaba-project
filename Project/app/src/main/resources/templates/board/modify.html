<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비트캠프 데브옵스 5기</title>

  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
        rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <link rel="stylesheet" type="text/css" href="board.css">

</head>
<body>
<div data-th-replace="header :: header">머리말</div>

<!-- 게시글 수정 -->
<h1 data-th-text="${boardName}">게시판</h1>
<form action="update" data-th-action="@{update}" data-th-object="${board}"
      enctype='multipart/form-data'
      method='post'>
  <input id="categoryNo" data-th-value="*{categoryNo}" name='categoryNo' type='hidden'>

  <div>
    번호: <input data-th-value="*{boardNo}" name='boardNo' readonly type='text' value="100">
  </div>
  <div>
    작성자: <input data-th-value="${board.writer.nickname}" readonly type='text' value="홍길동">
  </div>
  <div>
    작성일:<input data-th-value="${#dates.format(board.createdDate,'yyyy-MM-dd')}" readonly
               type='text' value="2024-03-27">
  </div>

    <!-- 말머리 -->
    <div data-th-if="*{categoryNo != 0}">
      분류:
      <select name="headNo">
        <option value="1">공지</option>
        <option value="2">이벤트</option>
        <option value="3">홍보</option>
        <option value="4">꿀팁</option>
        <option value="5">잡담</option>
        <option value="6">질문</option>
      </select>
    </div>
    <!--공개범위 -->
    <div>
      공개범위:
      <input data-th-value="0" type="radio" name="scopeNo" onchange="setScopeNo(this)">
      <label>전체공개</label><br>
      <input data-th-value="1" type="radio" name="scopeNo" onchange="setScopeNo(this)">
      <label>회원공개</label><br>
      <input data-th-value="2" type="radio" name="scopeNo" onchange="setScopeNo(this)">
      <label>비공개</label><br>
    </div>
    <!--위치 -->
    <div data-th-if="*{categoryNo == 0}">
      <select name="regionNo">
        지역:
        <optgroup label="[국내여행]">
        <option value="1">서울</option>
        <option value="2">제주도</option>
        <option value="3">전주</option>
        </optgroup>
        <optgroup label="[해외여행]">
        <option value="11">삿포로</option>
        <option value="12">오사카</option>
        <option value="13">후쿠오카</option>
        <option value="21">베를린</option>
        <option value="22">프랑크푸르트</option>
        <option value="31">브리즈번</option>
        <option value="32">멜버른</option>
        <option value="33">시드니</option>
        <option value="41">파리</option>
        <option value="42">몽펠리에</option>
        </optgroup>
      </select>
    </div>
    <!-- 제목, 내용 -->
    <div>
      제목: <input data-th-value="*{title}" name='title' type='text' value="제목입니다.">
    </div>
    <div>
      내용: <textarea id="summernote" data-th-text="*{content}" name='content' style="display: none;"/></textarea>
    </div>
    <!--변경 버튼-->
    <div>
      <button>변경</button>
      <a data-th-href="@{delete(categoryNo=*{categoryNo}, boardNo=*{boardNo})}">[삭제]</a>
    </div>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>
<script data-th-src="@{/board/board.js}"></script>
<script>
  $(document).ready(function() {
    $('#summernote').summernote({
        height: 800,
        width: 1000,
        callbacks: {
            onInit: function() {
                console.log('Summernote 생성됨!');
            },
            onImageUpload: function(files) {
                let data = new FormData();
                for (const file of files) {
                    data.append("files", file);
                }
                let categoryNo = $("#categoryNo").val();

                $.ajax({
                    url: 'file/upload?categoryNo=' + categoryNo,
                    type: 'POST',
                    dataType: 'json',
                    contentType: false,
                    processData: false,
                    data: data
                })
                .done(function(result) {
                    if (result.length == 0) {
                        alert('로그인 하세요!');
                        return;
                    }

                    // 카테고리 번호에 따라 다른 경로를 설정
                    let basePath = 'https://kr.object.ncloudstorage.com/tp3-salaba/board/';
                    if (categoryNo == '0') {
                        basePath += 'review/';
                    } else {
                        basePath += 'community/';
                    }

                    for (const boardFile of result) {
                        $('#summernote').summernote('insertImage',
                            basePath + boardFile.uuidFileName);
                    }
                })
                .fail(function(xhr, status, error) {
                    console.error('Upload failed: ' + error);
                    alert('이미지 업로드 실패: ' + error);
                });
            }
        }
    });
});

</script>
</body>
</html>
