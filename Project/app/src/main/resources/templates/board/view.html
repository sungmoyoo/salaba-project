<script>
  //summernote
  $(document).ready(function() {
    $('#summernote').summernote({
        height: 800,
        width: 1000,
        callbacks: {
            onInit: function() {
                console.log('Summernote ìƒì„±ë¨!');
            },
            onImageUpload: function(files) {
                let data = new FormData();
                for (const file of files) {
                    data.append("files", file);
                }
                let categoryNo = $("#categoryNo").val();

                $.ajax({
                    url: 'file/upload?categoryNo=' + categoryNo,
                    type: 'POST',
                    dataType: 'json',
                    contentType: false,
                    processData: false,
                    data: data
                })
                .done(function(result) {
                    if (result.length == 0) {
                        alert('ë¡œê·¸ì¸ í•˜ì„¸ìš”!');
                        return;
                    }

                    // ì¹´í…Œê³ ë¦¬ ë²ˆí˜¸ì— ë”°ë¼ ë‹¤ë¥¸ ê²½ë¡œë¥¼ ì„¤ì •
                    let basePath = 'https://kr.object.ncloudstorage.com/tp3-salaba/board/';
                    if (categoryNo == '0') {
                        basePath += 'review/';
                    } else {
                        basePath += 'community/';
                    }

                    for (const boardFile of result) {
                        $('#summernote').summernote('insertImage',
                            basePath + boardFile.uuidFileName);
                    }
                })
                .fail(function(xhr, status, error) {
                    console.error('Upload failed: ' + error);
                    alert('ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨: ' + error);
                });
            }
        }
    });
});
